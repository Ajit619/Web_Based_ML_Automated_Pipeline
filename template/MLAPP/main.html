<!DOCTYPE html>
<html lang="en">
  {% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet"  href="{% static '/css/main.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <style> 
    body {
    background-image : url("/media/images/bg.jpg"  )   ;background-position: center;
    background-attachment: fixed;
    background-repeat: no-repeat;
    background-size: cover;   
  } 
  .nav-item-des{
    display: block; padding: 16px;
  color: #000000; border-radius: 10px;
  text-decoration: none;
  }
  .nav-item-des:hover{
    background-color: rgba(146, 145, 145,0.5);
  }    
    .hoverme:hover{ background-color: #f8f9fa; color: black;
      transition-duration: 1s;      
    }    
    </style>
    <title>Load Dataset</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark" aria-label="Light offcanvas navbar">
        <div class="container-fluid">
          <a id="nav-title-css" class="res navbar-brand mx-auto" style="font-size: 2.5vh;" href="#">Web Based ML Automated Pipeline</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbarLight" aria-controls="offcanvasNavbarLight">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbarLight" aria-labelledby="offcanvasNavbarLightLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLightLabel">Web Based Machine Learning Automated Pipeline</h5> <hr>
    
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
              
                <h5>
                  <a class="nav-item-des active"   target="_blank" href="https://www.Github.com/MaheshSirsat/">Source Code</a>
                </h5>
                <h5>
                  <a class="nav-item-des active"  target="_blank" href="">Contact Us</a>
                </h5>
                <h5>
                  <a class="nav-item-des active" target="_blank" href="">About Us</a>
                </h5>
                </li>                
                  </ul>
                </li>
              </ul>             
            </div>
          </div>
        </div>
      </nav>
      <div   class=" modal  position-static d-block  py-5 " tabindex="-1"  role="dialog" id="modalSheet">
        <div class="modal-dialog "  role="document">
          <div class="modal-content rounded-4 shadow">
            <center>
            <div class="modal-body py-4 ">
             <h4 >Upload DataSet Here!!!</h4>
              <label for="id_file">
                <img class="py-4" src="{% static '/images/file.png' %}" alt="NOT WORK" width="50%"/>
              </label>
              <form method="POST" enctype='multipart/form-data' >
                {% csrf_token%}
                {{form.file}}
                <button style="margin-top: 5%;"  name="dataset"  class="hoverme w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit" >Confirm</button>
              </form>             
            </center> 
            </div>           
          </div>
        </div>
      </div>     
</body>
</html>
